
<div>
    <button nbButton status="primary" (click)="openDialog()" class="move-right mb-2">Create Article</button>
</div>
<nb-card>
    <nb-card-body>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Active</th>
                    <th scope="col">Published</th>
                    <th scope="col" style="width: 100px;" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of articles">
                    <td>{{item.value.title}}</td>
                    <td>{{item.value.active ? 'Active' : 'Inactive'}}</td>
                    <td>{{item.value.timeStamp | date: 'medium'}}</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <button nbButton ghost size="small" (click)="openDialog(item)"><nb-icon icon="edit-2-outline" ></nb-icon></button>
                            <button nbButton ghost size="small" status="danger" (click)="onDelete(item)"><nb-icon icon="trash-2-outline"></nb-icon></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </nb-card-body>
</nb-card>
